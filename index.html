<body>
    <script>
        var a = Number(prompt("enter lacto"));
        var b = Number(prompt("enter 2nd fat"));
        var snf =(( a + b + 2)/4)*3.6;
        var lactoval = b*6.9;
        var ts=(((( a + b + 2)/4)+6)*0.27)
        var total= snf+lactoval+ts;

        alert("the total amount is " +total);
       
    </script>
